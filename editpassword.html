<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="./css/editpassword.css" />
  </head>
  <body>
    <h1 class="title">
      <a href="./postlist.html">커뮤니티 서비스</a>
    </h1>
    <div class="signup-container">
      <h2>비밀번호 수정</h2>
      <form class="signupForm">
        <label class="textInput">비밀번호*</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required />
        <label class="textInput">비밀번호 확인*</label>
        <input type="password" id="password" placeholder="비밀번호를 한번더 입력하세요" required />
        <button id="editButton" type="submit">수정하기</button>
      </form>
    </div>
  </body>
</html>
