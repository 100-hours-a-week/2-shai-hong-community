<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 생성 페이지</title>
    <link rel="stylesheet" href="./css/createpost.css" />
  </head>
  <body>
    <header class="header">
      <a href="./login.html"><img id="prevBtn" src="./img/left-arrow.png" /></a>
      <h1 class="title">커뮤니티 서비스</h1>
      <a href="./editprofile.html"><div class="avatar">s</div></a>
    </header>
    <div class="write-container">
      <h1>📝 게시글 작성</h1>

      <form id="postForm">
        <label for="title">제목*</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력해주세요(최대 26자)" required />

        <label for="content">내용*</label>
        <textarea id="content" name="content" rows="20" placeholder="내용을 입력해주세요" required></textarea>

        <label>이미지*</label>
        <input type="file" id="imageinput" name="image" accept="image/*" />

        <button type="submit">완료</button>
      </form>
    </div>
  </body>
</html>
