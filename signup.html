<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body>
    <h1 class="title">
      <a href="./login.html">커뮤니티 서비스</a>
    </h1>
    <div class="signup-container">
      <h2>회원가입</h2>
      <form class="signupForm">
        <label for="imageInput" class="upload-circle"> + </label>
        <input type="file" id="imageInput" accept="image/*" hidden />
        <label class="textInput">이메일*</label>
        <input type="email" id="email" placeholder="이메일을 입력하세요" required />
        <label class="textInput">비밀번호*</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required />
        <label class="textInput">비밀번호 확인*</label>
        <input type="password" id="password" placeholder="비밀번호를 한번더 입력하세요" required />
        <label class="textInput">닉네임*</label>
        <input type="text" id="password" placeholder="닉네임을 입력하세요" required />
        <p id="error-message" class="error"></p>
        <button id="signupButton" type="submit" disabled>회원가입</button>
      </form>
      <div class="login">
        <a href="./login.html">로그인 하러가기</a>
      </div>
    </div>
  </body>
</html>
